<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Day Planner</title>

    	<script src="https://code.jquery.com/jquery.js"></script>
    	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
		<script type="application/javascript" src="js/jquery.mousewheel.js"></script>
    	<script type="application/javascript" src="js/app.js"></script>
    	<script type="application/javascript" src="js/model/model.js"></script>
    	<script type="application/javascript" src="js/view/activityView.js"></script>
    	<script type="application/javascript" src="js/view/activityViewController.js"></script>
    	<script type="application/javascript" src="js/view/dayView.js"></script>
    	<script type="application/javascript" src="js/view/dayViewController.js"></script>

	    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

  	</head>
	<body>
		<div id="page-wrap">
			<div class="post">
				<button class="btn btn_custom" type="button" id="button_add_activity" data-toggle="modal" data-target=".addActivityModal">
						<span class="glyphicon glyphicon-plus" aria-hidden="true" style="margin-right: 5px"></span>Add Activity
				</button>
				<div id="added_activities">

					<div class="activity" id="groupWork">
						<div class="row" style="padding: 5px">
							<div class="col-md-4">
								<input type="text" value="30 min" style="width: 100%; background-color: white;" disabled>
							</div>
							<div class="col-md-8" style="padding-left: 5px; padding-top: 3px">
								<p>Group work<p>
							</div>
						</div>
					</div>

					<div class="activity" id="discussion">
						<div class="row" style="padding: 5px">
							<div class="col-md-4">
								<input type="text" value="30 min" style="width: 100%; background-color: white;" disabled>
							</div>
							<div class="col-md-8" style="padding-left: 5px; padding-top: 3px">
								<p>Idea 3 - Discussion<p>
							</div>
						</div>
					</div>

				</div>
			</div>

			<div class="post">
				<div class="row">
					<div class="col-md-4" style="padding-right: 0">
						<p>Start time:</p>
						<p>End time:</p>
						<p>Total length:</p>
					</div>
					<div class="col-md-3">
						<input type="text" value="08:00" style="width: 100%">
						<input type="text" value="08:00" style="width: 100%; background-color: white;" disabled>
						<input type="text" value="0 min" style="width: 100%; background-color: white;" disabled>
					</div>
					<div class="col-md-5" style="padding-left: 5px">
						<div id="progress" class="progress" style="height: 80px">
							<div class="progress-bar progress-bar-warning" style="width: 50%"></div>
							<div class="progress-bar progress-bar-danger" style="width: 10%"></div>
							<div class="progress-bar progress-bar-info" style="width: 40%"></div>
							<div class="progress-bar progress-bar-success" style="width: 0%"></div>
						</div>
					</div>
				</div>
				<div id="day_activities">
					<div class="activity" id="presentation">
						<div class="row" style="padding: 5px">
							<div class="col-md-4">
								<input type="text" value="08:00" style="width: 100%; background-color: white;" disabled>
							</div>
							<div class="col-md-8" style="padding-left: 5px; padding-top: 3px">
								<p>Introduction<p>
							</div>
						</div>
					</div>

					<div class="activity" id="break">
						<div class="row" style="padding: 5px">
							<div class="col-md-4">
								<input type="text" value="08:10" style="width: 100%; background-color: white;" disabled>
							</div>
							<div class="col-md-8" style="padding-left: 5px; padding-top: 3px">
								<p>Coffee Break<p>
							</div>
						</div>
					</div>

					<div class="activity" id="presentation">
						<div class="row" style="padding: 5px">
							<div class="col-md-4">
								<input type="text" value="08:50" style="width: 100%; background-color: white;" disabled>
							</div>
							<div class="col-md-8" style="padding-left: 5px; padding-top: 3px">
								<p>Idea 1<p>
							</div>
						</div>
					</div>

					<div class="activity" id="groupWork">
						<div class="row" style="padding: 5px">
							<div class="col-md-4">
								<input type="text" value="10:00" style="width: 100%; background-color: white;" disabled>
							</div>
							<div class="col-md-8" style="padding-left: 5px; padding-top: 3px">
								<p>Group Work<p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="post">
				<div class="row">
					<div class="col-md-4" style="padding-right: 0">
						<p>Start time:</p>
						<p>End time:</p>
						<p>Total length:</p>
					</div>
					<div class="col-md-3">
						<input type="text" value="08:00" style="width: 100%">
						<input type="text" value="08:00" style="width: 100%; background-color: white;" disabled>
						<input type="text" value="0 min" style="width: 100%; background-color: white;" disabled>
					</div>
					<div class="col-md-5" style="padding-left: 5px">
						<div id="progress" class="progress" style="height: 80px">
							<div class="progress-bar progress-bar-warning" style="width: 0%"></div>
							<div class="progress-bar progress-bar-danger" style="width: 0%"></div>
							<div class="progress-bar progress-bar-info" style="width: 0%"></div>
							<div class="progress-bar progress-bar-success" style="width: 0%"></div>
						</div>
					</div>
				</div>
				<div id="day_activities"></div>
			</div>

			<div class="post" style="border-style: dashed">
				<button class="btn btn_custom" id="button_add_day">
						<span class="glyphicon glyphicon-plus" aria-hidden="true" style="margin-right: 5px"></span>Add a Day
				</button>
			</div>
		</div>

		<div class="modal fade addActivityModal" tabindex="-1" role="dialog" aria-labelledby="addActivityModal" aria-hidden="true">
		  	<div class="modal-dialog modal-sm">
		    	<div class="modal-content">
		    		<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Add Activity</h4>
					</div>
					<div class="modal-body">
						<input type="text" style="width: 100%; text-align: left;" placeholder="Name">
						<div class="row" style="margin-top: 5px; margin-bottom: 0">
							<div class="col-md-4">
								<input type="text" style="width: 100%; text-align: left;" placeholder="Length">
							</div>
							<div class="col-md-8">
								<p style="padding-top: 6px">min</p>
							</div>
						</div>
						<select>
    						<option value="" disabled selected>Type</option>
						    <option>Presentation</option>
						    <option>Discussion</option>
						    <option>Group Work</option>
						    <option>Break</option>
  						</select>
  						<textarea rows="5" placeholder="Description" style="margin-top: 5px"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="button_close" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="button_save_changes">Save changes</button>
					</div>
		    	</div>
		  	</div>
		</div>
  	</body>
  	<script>
		$(function(){
			$("#page-wrap").wrapInner("<table cellspacing='30'><tr>");
			$(".post").wrap("<td></td>");
			$("body").mousewheel(function(event, delta) {
				this.scrollLeft -= (delta * 30);
				event.preventDefault();
			});
		});
	</script>
</html>
