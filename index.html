<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Day Planner</title>

    	<script src="https://code.jquery.com/jquery.js"></script>
    	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
		<script type="application/javascript" src="js/jquery.mousewheel.js"></script>
    	<script type="application/javascript" src="js/app.js"></script>
    	<script type="application/javascript" src="js/model/model.js"></script>
    	<script type="application/javascript" src="js/view/activityView.js"></script>
    	<script type="application/javascript" src="js/view/activityViewController.js"></script>
    	<script type="application/javascript" src="js/view/dayView.js"></script>
    	<script type="application/javascript" src="js/view/dayViewController.js"></script>
    	<script type="application/javascript" src="js/view/addDayView.js"></script>
    	<script type="application/javascript" src="js/view/addDayViewController.js"></script>
    	<script type="application/javascript" src="js/view/dragDropView.js"></script>
    	<script type="application/javascript" src="js/view/dragDropViewController.js"></script>
    	<script type="application/javascript" src="js/view/modalView.js"></script>
    	<script type="application/javascript" src="js/view/modalViewController.js"></script>

	    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

  	</head>
	<body>
		<table cellspacing='30'>
			<tr id="container_table">
				<td id="activityView">
					<div class="post">
						<button class="btn btn_custom" type="button" id="button_add_activity" data-toggle="modal" data-target=".addActivityModal">
								<span class="glyphicon glyphicon-plus" aria-hidden="true" style="margin-right: 5px"></span>Add Activity
						</button>
						<div id="activitiesContainer">
							<div class="activity" id="groupWork" draggable="true">
								<div class="row" style="padding: 8px">
									<div class="col-md-4" style="padding-left: 30px;">
										<p>30 min</p>
									</div>
									<div class="col-md-8" style="padding-left: 5px;">
										<p>Group work</p>
									</div>
								</div>
							</div>

							<div class="activity" id="discussion" draggable="true">
								<div class="row" style="padding: 8px">
									<div class="col-md-4" style="padding-left: 30px;">
										<p>60 min</p>
									</div>
									<div class="col-md-8" style="padding-left: 5px;">
										<p>Idea 3 - Discussion</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</td>

				<td id="dayContainer">
					<div class="post">
						<div class="row">
							<div class="col-md-4" style="padding-right: 0">
								<p>Start time:</p>
								<p>End time:</p>
								<p>Total length:</p>
							</div>
							<div class="col-md-3">
								<input type="text" value="08:00" style="width: 100%">
								<input type="text" value="08:00" style="width: 100%; background-color: white;" disabled>
								<input type="text" value="0 min" style="width: 100%; background-color: white;" disabled>
							</div>
							<div class="col-md-5" style="padding-left: 5px">
								<div id="progress" class="progress" style="height: 80px">
									<div class="progress-bar progress-bar-warning" style="width: 50%"></div>
									<div class="progress-bar progress-bar-danger" style="width: 10%"></div>
									<div class="progress-bar progress-bar-info" style="width: 40%"></div>
									<div class="progress-bar progress-bar-success" style="width: 0%"></div>
								</div>
							</div>
						</div>
						<div id="day_activities"></div>
					</div>
				</td>

				<td id="addDayContainer">
					<div id="addDayView" class="post" style="border-style: dashed">
						<button class="btn btn_custom" id="button_add_day">
								<span class="glyphicon glyphicon-plus" aria-hidden="true" style="margin-right: 5px"></span>Add a Day
						</button>
					</div>
				</td>
			</div>
		</table>
		<div id="modalView" class="modal fade addActivityModal" tabindex="-1" role="dialog" aria-labelledby="addActivityModal" aria-hidden="true">
		  	<div class="modal-dialog modal-sm">
		    	<div class="modal-content">
		    		<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Add Activity</h4>
					</div>
					<form data-toggle="validator" role="form">
						<div class="modal-body">
					    	<input id="activityName" type="text" class="form-control" placeholder="Name" required>
					        <br>
					        <input id="activityDuration" type="number" class="form-control" placeholder="Duration in min." required>
					        <br>
					        <select id="activityType" class="form-control">
	    						<option value="-1" disabled="" selected="">Type</option>
							    <option value="0">Presentation</option>
							    <option value="1">Group Work</option>
							    <option value="2">Discussion</option>
							    <option value="3">Break</option>
							</select>
					        <br>
		      				<textarea id="activityDescription" class="form-control" rows="5" placeholder="Description" style="resize: none;" required></textarea>
	    					<div class="help-block with-errors"></div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button id="createActivity" type="submit" class="btn btn-primary">Create</button>
						</div>
		      		</form>
		    	</div>
		  	</div>
		</div>
  	</body>
  	<script>
		$(function(){
			$("body").mousewheel(function(event, delta) {
				this.scrollLeft -= (delta * 30);
				event.preventDefault();
			});
		});
	</script>
</html>
